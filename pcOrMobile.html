<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断pc还是mobile</title>
	<script src="http://7xpz4f.com1.z0.glb.clouddn.com/js/pc.js"></script>
</head>
<body>
<div id="test"></div>
<script>
	if(isPc()){
		//pc
		document.getElementById("test").innerHTML = "pc"
	}else{
		//mobile
		document.getElementById("test").innerHTML = "mobile"
	}
</script>
</body>
</html>
